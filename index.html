    video {
      width: 240px;

<body>
  <video id="mediaVideo" autoplay muted playsinline></video>
  <video src="" id="recordVideo"></video>

  <button id="record-btn">Record video</button>
  <button id="stop-btn">Stop video</button>
  <button id="play-btn">Play video</button>
  <button id="close">Close video</button>
  <button id="download-btn">Download video</button>
  <button id="base64-btn">Take photo</button>
  

  <div style="display: none;">
    <canvas id="canvas" width="240" height="180"></canvas>
  </div>

  <script type="module" src="./main.js"></script>
  <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
  <script>
    // VConsole will be exported to `window.VConsole` by default.
    var vConsole = new window.VConsole();
  </script>
